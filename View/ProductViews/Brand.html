<script>
  function drawTable(data){
    $('#productViwer').DataTable( {
        "dom":'Bfrtp',
         data:data,
         "columns": [
            { title: "BrandName",data : "p_brand_name",type:"string"},
            { title: "Description",data : "p_brand_desc",type:"string" },
        ],
        buttons: [

    } );
