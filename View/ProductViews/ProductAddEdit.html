<div class = "DataContainer">
    <form id="prdform">
        <div class = "row">
        <div class="col-7 ">
          <!--for Product Details-->
            <div class="card">
                <div class="card-header">Product Details</div>
                <div class="card-body shadow-lg p-4 mb-4 bg-white">
                    <div class="form-group row">
                        <label for="prodType" class="col-sm-2 col-form-label col-form-label-sm">Product Type</label>
                        <div class="col-sm-4">
                            <select class="custom-select custom-select-sm" id ="prodType" required><option value="">Choose one</option></select>
                        </div>
                        <label for="hsn_code" class="col-sm-2 col-form-label col-form-label-sm">HSN Code</label>
                        <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" name="hsn_code" id="hsn_code" placeholder="">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="p_name" class="col-sm-2 col-form-label col-form-label-sm">Product Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-sm" name= "p_name" id="p_name" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="barcode_type" class="col-sm-2 col-form-label col-form-label-sm">Barcode Type</label>
                        <div class="col-sm-6">
                            <select class="custom-select custom-select-sm" name= "barcode_type" id="barcode_type" required><option value="1">Company</option><option value="2">Own</option></select>
                        </div>
                        <label for="barcode" class="col-sm-1 col-form-label col-form-label-sm">Bar Code</label>
                        <div class="col-sm-3">
                        <input type="text" class="form-control form-control-sm" name="barcode" id="barcode" placeholder="">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="p_category_name" class="col-sm-2 col-form-label col-form-label-sm">Section</label>
                        <div class="col-sm-6">
                            <select class="custom-select custom-select-sm" name="p_category_name" id ="p_category_name" required><option value="">Choose one</option></select>
                        </div>
                        <button>+</button>
                      </div>
                      <div class="form-group row">
                          <label for="p_subcategory_name" class="col-sm-2 col-form-label col-form-label-sm">Category</label>
                          <div class="col-sm-6">
                              <select class="custom-select custom-select-sm" name="p_subcategory_name" id="p_subcategory_name" required><option value="">Choose one</option></select>
                          </div>
                          <button>+</button>
                        </div>
                        <div class="form-group row">
                            <label for="p_size" class="col-sm-2 col-form-label col-form-label-sm">Size</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control form-control-sm" name="p_size" id="p_size" placeholder="">
                                <!--<select class="custom-select custom-select-sm" id ="size" required><option value="">Choose one</option></select>-->
                            </div>
                            <button>+</button>
                          </div>
                          <div class="form-group row">
                              <label for="p_brand_name" class="col-sm-2 col-form-label col-form-label-sm">Brand</label>
                              <div class="col-sm-6">
                                  <select class="custom-select custom-select-sm" name="p_brand_name" id="p_brand_name" required><option value="">Choose one</option></select>
                              </div>
                              <button>+</button>
                            </div>
                          <div class="form-group row">
                              <label for="p_unit_code" class="col-sm-2 col-form-label col-form-label-sm">UOM</label>
                              <div class="col-sm-6">
                                  <select class="custom-select custom-select-sm" name="p_unit_code" id="p_unit_code" required><option value="">Choose one</option></select>
                              </div>
                              <label for="p_style" class="col-sm-1 col-form-label col-form-label-sm">Style</label>
                              <div class="col-sm-3">
                              <input type="text" class="form-control form-control-sm"  name="p_style" id="p_style" placeholder="">
                            </div>
                            </div>
                </div>
              </div>
              <div class="card">
                  <div class="card-header">Stock Info</div>
                  <div class="card-body">
                      <div class="form-group row">
                          <label for="min_qty" class="col-sm-2 col-form-label col-form-label-sm">Min Qty</label>
                          <div class="col-sm-2">
                              <input type="text" class="form-control form-control-sm" name= "min_qty" id="min_qty" placeholder="">
                          </div>
                          <label for="max_qty" class="col-sm-2 col-form-label col-form-label-sm">Max Qty</label>
                          <div class="col-sm-2">
                          <input type="text" class="form-control form-control-sm"  name = "max_qty" id="max_qty" placeholder="">
                        </div>
                        <label for="reorder_qty" class="col-sm-2 col-form-label col-form-label-sm">Reorder-Qty</label>
                          <div class="col-sm-2">
                          <input type="text" class="form-control form-control-sm" name = "reorder_qty" id="reorder_qty" placeholder="">
                        </div>
                        </div>
                  </div>
                </div>
        </div>
        <div class = "col">
            <div class="card">
                <div class="card-header">Price Info</div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="mrp" class="col-sm-2 col-form-label col-form-label-sm">MRP</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-sm" name = "mrp" id="mrp" placeholder="">
                        </div>
                        <label for="cost_price" class="col-sm-2 col-form-label col-form-label-sm">CostPrice</label>
                        <div class="col-sm-4">
                        <input type="text" class="form-control form-control-sm" name="cost_price" id="cost_price" placeholder="">
                      </div>
                      </div>
        
                      <div class="form-group row">
                          <label for="selling_price" class="col-sm-2 col-form-label col-form-label-sm">Selling Price</label>
                          <div class="col-sm-4">
                              <input type="text" class="form-control form-control-sm" name="selling_price" id="selling_price" placeholder="">
                          </div>
                          <label for="margin" class="col-sm-2 col-form-label col-form-label-sm">Margin(%)</label>
                          <div class="col-sm-4">
                          <input type="text" class="form-control form-control-sm" id="margin" placeholder="">
                        </div>
                        </div>
        
                        <div class="form-group row">
                            <label for="discount" class="col-sm-2 col-form-label col-form-label-sm">Discount(%)</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control form-control-sm" name="discount" id="discount" placeholder="">
                            </div>
                            <label for="savings" class="col-sm-2 col-form-label col-form-label-sm">Savings</label>
                            <div class="col-sm-4">
                            <input type="text" class="form-control form-control-sm" id="savings" placeholder="">
                          </div>
                          </div>
        
                          <div class="form-group row">
                              <label for="purchase_tax" class="col-sm-2 col-form-label col-form-label-sm">Purchase Tax</label>
                              <div class="col-sm-4">
                                  <select class="custom-select custom-select-sm" name="purchase_tax" id="purchase_tax" required>
                                    <option value="">Choose one</option>
                                  </select>
                                </div>
                              <label for="cess_tax" class="col-sm-2 col-form-label col-form-label-sm">Chees Tax</label>
                              <div class="col-sm-4">
                              <select class="custom-select custom-select-sm" name="cess_tax" id="cess_tax" required>
                                <option value="">Choose one</option>
                              </select>
                            </div>
                            </div>
        
                            <div class="form-group row">
                                <label for="sales_tax" class="col-sm-2 col-form-label col-form-label-sm">Sales Tax</label>
                                <div class="col-sm-4">
                                    <select class="custom-select custom-select-sm" name="sales_tax" id="sales_tax" required>
                                      <option value="">Choose one</option>
                                    </select>
                                </div>
                                <label for="up" class="col-sm-2 col-form-label col-form-label-sm">Unit Price</label>
                                <div class="col-sm-4">
                                <input type="text" class="form-control form-control-sm" id="up" placeholder="">
                              </div>
                              </div>
                </div>
              </div>
            </form>
              <div class="form-group row">
                  <div class="col-sm-3">
                      <button type="button" onclick = "saveData('product','prdform')" class="btn btn-success btn-lg">ADD</button>
                  </div>
                  <!--<div class="col-sm-3">
                      <button type="button" onclick = "saveData('product','prdform')" class="btn btn-warning btn-lg">UpDate</button>
                </div>-->
                <div class="col-sm-3">
                    <button type="button" class="btn btn-danger btn-lg">Cancel</button>
                  </div>
                </div>
        </div>
        </div>
</div>
</body>
<script>
getSelectBoxValues("category",'p_category_name');
getSelectBoxValues("sub_category",'p_subcategory_name');
getSelectBoxValues("brand",'p_brand_name');
getSelectBoxValues("uom",'p_unit_code');
getSelectBoxValues("gst_tax",'purchase_tax');
getSelectBoxValues("gst_tax",'sales_tax');
getSelectBoxValues("other_tax",'cess_tax');
</script>
</html>
