<script>
  function drawTable(data){
    $('#productViwer').DataTable( {
         "dom":'Bfrtp',
         data:data,
         "columns": [
            { title: "Description",data : "gst_tax_desc",type:"string" },
            { title: "Tax Type",data : "tax_type",type:"string" },
            { title: "CGST %",data : "cgst",type:"string" },
            { title: "SGST %",data : "sgst",type:"string" },
            { title: "IGST %",data : "igst",type:"string" },
        ],
        buttons: [
            {
                text: 'Add',
                action: function ( e, dt, node, config ) {
                  $("#gstModel").modal();
                }
            }
        ]
    } );
   
  }
  getItemsData("gst_tax");
</script>
