<script>
  function drawTable(data){
    $('#productViwer').DataTable( {
        "dom":'Bfrtp',
         data:data,
         "columns": [
            { title: "Category Name",data : "p_subcategory_name",type:"string"},
            { title: "Description",data : "p_subcategory_desc",type:"string" },
        ],
        buttons: [
            {
                text: 'Add',
                action: function ( e, dt, node, config ) {
                  $("#subcatModel").modal();
                }
            }
        ]
    } );
